<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
	<title>Document</title>
</head>
<style type="text/css">
	body{
		margin:0;
		padding:0;
		background-color: #000;
		font-size: 12px;
	}
	.iphone{
		width: 340px;
		height: 540px;
		background-color: #fff;
		position: absolute;
		top: 50%;
		left: 50%;
		margin: -270px 0 0 -170px;
	}
	
</style>
<script src="../js/lib/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
<body>
	<!--用于开发测试H5ComponentBase对象（基本的图文组件）-->
	<div class="iphone">
		
	</div>
	<script type="text/javascript">
		var cfg = {
			type:'base',
			bg:"./playstore-icon.png",
			width:512,
			height:512,

			css:{
				bottom:0,
				opacity:0,
			},
			animateIn:{bottom:80,opacity:1},                            //进出时动画
			animateOut:{bottom:0,opacity:0},

			center:true,
		}
		var h5=new H5ComponentBase('myName',cfg);
		$(".iphone").append(h5);

		var leave=true;                                  //点击事件控制onLoad，onLeave事件
		$("body").click(function () {
			leave = !leave;
			$(".h5_component").trigger(leave ? 'onLeave' : 'onLoad');
		})
	</script>
</body>
</html>
