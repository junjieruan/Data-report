<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
	<title>Document</title>
</head>
<!--基本资源库-->
<script src="../js/lib/jquery-2.1.1.min.js"></script>
<script src="../js/lib/jquery-ui.min.js"></script>
<script src="../js/lib/jquery.fullPage.js"></script>

<!--H5对象资源&管理内容：页-组件-->
<script type="text/javascript" src="../js/H5.js"></script>
<link rel="stylesheet" type="text/css" href="../css/H5.css">

<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

<style type="text/css">
	body{
		margin: 0;
		padding: 0;
	}
</style>
<body>
<!--测试内容组织功能，以及fullPage页面切换&组件切换-->
	
<!--内容组织管理，有可能会加载若干个资源-->
	<script type="text/javascript">
	$(function(){
		var h5 = new H5();

 		  h5.addPage('face')                     //h5对象  添加page，再添加component  链式调用
 				.addComponent('logo',{
 					text:'logo',
 					width:400,
 					height:100,
 					css:{backgroundColor:'red',top:200,opacity:0},              //默认情况的样式
 					center:true,
 					animateIn:{opacity:1},
 					animateOut:{opacity:0},
 				})
 				.addComponent('slogan',{
 					text:'slogan',
 					width:400,
 					height:100,
 					css:{backgroundColor:'red',top:300},
 					center:true,
 				})
 			.addPage('desc','核心理念页')
 				.addComponent('caption',{
 					text:'核心理念',
 					width:400,
 					height:100,
 					css:{backgroundColor:'green',top:300},
 					center:true,
 				})
 		    .addPage('page-3','课程方向分布页')
 				.addComponent('caption',{text:'课程方向分布'})
 		    .loader();                                 //添加资源后再统一加载
	})
</script>
</body>

</html>
